    - command: subprocess.exec
      params:
        binary: bash
        args:
          - "src/evergreen/libdeps_setup.sh"

    - func: "scons compile"
      vars:
        task_compile_flags: >-
          --link-model=dynamic
          --build-tools=next
        targets:
          generate-libdeps-graph

    - command: subprocess.exec
      params:
        binary: bash
        args:
          - "src/evergreen/libdeps_run.sh"

    - command: s3.put
      params:
        aws_key: ${aws_key}
