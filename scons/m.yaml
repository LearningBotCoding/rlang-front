    - *kill_processes
    - *cleanup_environment
    - *set_up_venv
    - func: "scons compile"
      vars:
        targets: >-
          distsrc-${ext|tgz}
          archive-dist
          archive-dist-debug
          archive-shell
          archive-shell-debug
          ${additional_package_targets|}
        task_compile_flags: >-
          --legacy-tarball
    - func: "f_expansions_write"
